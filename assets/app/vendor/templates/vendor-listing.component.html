<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure you want to delete this item?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="deleteProduct(app_id)">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<navbar-vendor-component></navbar-vendor-component>

<div class="container">
    <h1>All Listing</h1>
    <hr>
    <div class="row row--product" *ngFor="let app of apps">

        <div class="row">
            <div class="col-md-2">
                <img [src]="app.logo" alt="{{app.name}}" class="img-responsive img-logo">
            </div>

            <div class="col-md-8">
                <h3>{{app.name}}</h3>
                <p>{{app.description}}</p>
            </div>

            <div class="col-md-2">
                <span class="label label-default">{{app.status}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-1" *ngIf="app.status !== 'pending'">
                <button type="button" class="btn btn-info btn-sm"
                        (click)="goToEditProduct(app.id)">Edit
                </button>
            </div>

            <div class="col-md-1">
                <button type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#myModal" (click)="checkAppId(app.id)">Delete
                </button>
            </div>
        </div>
        <hr>
    </div>
</div>
