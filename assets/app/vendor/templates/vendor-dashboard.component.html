<navbar-vendor-component></navbar-vendor-component>

<div class="container">
    <div *ngIf="loading">
        <!--<loader-template></loader-template>-->
    </div>
    <div *ngIf="!loading" class="row--content">
        <div class="row">
            <!--Left-->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6" *ngFor="let organization of vendor_organization">
                        <img class="img-responsive mp-company-logo" [src]="organization?.logo">
                    </div>
                    <div class="col-md-6">
                        <h4 *ngFor="let organization of vendor_organization">Company Name: {{organization?.companyname}}</h4>
                        <h4 *ngFor="let organization of vendor_profile">Name: {{organization?.name}}</h4>
                        <a (click)="goToEditProfile()">{{'Edit Company Profile'| translate}}</a>
                    </div>
                </div>
            </div>
        </div>

        <hr>



        <mp-clicky-component></mp-clicky-component>

    </div>
</div>
