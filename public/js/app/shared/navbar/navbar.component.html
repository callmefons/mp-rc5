<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{modal_signin_title}}</h4>
            </div>
            <div class="modal-body" *ngIf="!login">
                <form [formGroup]="myForm"
                      (ngSubmit)="onSubmit(myForm.value)"
                      autocomplete="off"
                      novalidate>
                    <div class="form-field">
                        <label>Email address</label>
                        <input
                                formControlName="email"
                                type="email" class="form-control"
                                placeholder="Enter email"/>
                    </div>
                    <div class="form-field">
                        <label>Password</label>
                        <input formControlName="password"
                               type="password" class="form-control"
                               placeholder="Password"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Remember me
                        </label>
                    </div>
                    <button
                            type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>

            <div class="modal-body" *ngIf="login">
                You have logged on successful
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer modal-footer-register" *ngIf="!login">
                <p><a data-dismiss="modal"
                      (click)="goToRegister()">
                    Create new account
                </a></p>
                <p><a (click)="goToForgotPassword()"
                      data-dismiss="modal">
                    Forgot password
                </a></p>
            </div>

        </div>
    </div>
</div>
